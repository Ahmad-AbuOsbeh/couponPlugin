<div class="header clearfix border-bottom-grey">
  <h4 class="margin-zero">Import CSV File</h4>
  <span
    class="icon icon-cross2 close-modal"
    ng-click="ImportCSVPopup.cancel()"
  ></span>
</div>
<div class="modal-body" style="max-width: 20vw">
  <div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
      <span>Choose File</span>
    </div>
    <div class="main col-md-6 pull-right">
      <input
        type="file"
        class=""
        accept=".csv, .xls"
        file-reader
        result="ImportCSVPopup.fileData"
      />
    </div>
  </div>
</div>
<div class="flex padded-sm">
  <button class="btn btn-outlined btn-secondary flex-left-auto"
  ng-click="ImportCSVPopup.cancel()">Cancel</button>
  <button class="margin-left-ten btn btn-success"
  ng-click="ImportCSVPopup.ok()">Import</button>
</div>
