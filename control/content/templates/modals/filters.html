<!-- Filter Categories Modal -->
<div class="header clearfix border-bottom-grey">
  <h4 class="margin-zero">Select Categories</h4>
  <span class="icon icon-cross2 close-modal" ng-click="cancel()"></span>
</div>
<div class="padded clearfix">
  <div class="content row clearfix">
    <div class="col-xs-12 margin-bottom-ten">
      <p class="margin-zero">Include this item in the following categories:</p>
    </div>
    <div class="col-xs-12 pull-left">
      <div class="checkbox checkbox-primary no-label col-xs-6 margin-top-zero margin-bottom-ten" ng-repeat="category in ShowFilterPopup.data.categories track by $index">
        <input id="{{category.id}}" type="checkbox"    ng-checked="ShowFilterPopup.selection.indexOf(category.id) > -1"
               ng-click="ShowFilterPopup.toggleCategoriesSelection(category)">
        <label for="{{category.id}}" class="item padding-left-ten">{{category.title}}</label>
      </div>
    </div>
  </div>
</div>
<div class="flex padded-sm border-top-grey">
  <button class="btn btn-outlined btn-secondary flex-left-auto"
  ng-click="cancel()">Cancel</button>
  <button class="margin-left-ten btn btn-primary"
  ng-click="ok()">Select</button>
</div>
